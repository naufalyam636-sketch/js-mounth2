<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>selamat datang</h2>
    <script>
      // umur
      let umur = 25;

      if (umur <= 25 && umur > 12) {
        console.log("lu remaja");
      } else if (umur < 11) {
        console.log("lu bocil");
      } else {
        console.log("anda dewasa");
      }

      // for loop
      for (let i = 1; i <= 10; i++) {
        console.log("ini angka ke-" + i);
      }

      // switch

      let hari = 3;

      switch (hari) {
        case 1:
          console.log("senin");
          break;
        case 2:
          console.log("selasa");
          break;
        case 3:
          console.log("rabu");
          break;
        case 4:
          console.log("kamis");
          break;
        case 5:
          console.log("jum'at");
          break;
        case 6:
          console.log("sabtu");
          break;
        case 7:
          console.log("minggu");
          break;
        default:
          console.log("hari cuma tujuh kocak");
      }
    </script>
  </body>
</html>
