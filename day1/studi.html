<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* RESET */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* BODY */
      body {
        font-family: "Poppins", sans-serif;
        background: #f4f6f9;
        color: #333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      /* JUDUL */
      h1 {
        font-size: 2rem;
        margin-bottom: 25px;
        color: #2c3e50;
      }

      /* BUTTON */
      button {
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 500;
        border: none;
        border-radius: 8px;
        background-color: #3498db;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <h1>selamat datang di web portfolio saya</h1>
    <button onclick="sapa()">silahkan klik</button>
    <script>
      function sapa() {
        alert("saya naufal yamin");
      }
    </script>
  </body>
</html>
