<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1-100
      for (let i = 1; i <= 100; i++) {
        console.log("ini angka ke-" + i);
      }

      // bilangan genap
      for (let i = 2; i <= 50; i += 2) {
        console.log(i);
      }

      // penjumlahan 1-10
      let jumlah = 0;
      for (let i = 1; i <= 10; i++) {
        jumlah = jumlah + i;
      }
      console.log("Hasil penjumlahan dari 1 sampai 10 adalah:" + jumlah);

      // perkalian 5
      for (let i = 1; i <= 10; i++) {
        let hasil = 5 * i;
         console.log(" 5 x " + i + " = " + hasil);
      }
     

      // bintang segitiga

      for (let i = 0; i <= 5; i++) {
        console.log("*".repeat(i));
      }
    </script>
  </body>
</html>
